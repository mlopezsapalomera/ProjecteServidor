<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Mis Animales</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <div id="mis-animales-container">
        <!-- El contenido se cargará aquí desde misAnimales.php -->

        // Cargar el contenido de misAnimales.php

            });

</html>
